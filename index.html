<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Prophecy Stream</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }

        .typewriter {
            font-size: 24px;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="typewriter">
        <span id="text"></span>
        <span class="cursor">|</span>
    </div>
    <script src="words.js"></script>
    <script>
        let currentText = "";
        let word = "";
        let letterIndex = 0;

        function getRandomWord() {
            return mysticWords[Math.floor(Math.random() * mysticWords.length)];
        }

        function typeWord() {
            if (!word) {
                word = getRandomWord();
            }

            if (letterIndex < word.length) {
                currentText += word[letterIndex];
                document.getElementById("text").innerText = currentText;
                letterIndex++;
                setTimeout(typeWord, Math.random() * 200 + 50);
            } else {
                currentText += " ";
                word = "";
                letterIndex = 0;
                setTimeout(typeWord, Math.random() * 1000 + 500);
            }
        }

        typeWord();
    </script>
</body>

</html>
