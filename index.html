<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Prophecy Stream</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }

        .typewriter {
            font-size: 24px;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="typewriter">
        <span id="text"></span>
        <span class="cursor">|</span>
    </div>

    <script>
        var subjects = ["The seeker", "The mystic", "Karma", "Dharma", "The soul", "Fate", "Destiny", "The wise one", "The oracle", "The spirit"];
        var verbs = ["finds", "transcends", "embraces", "rejects", "discovers", "pursues", "seeks", "wanders", "meditates upon", "reveals"];
        var objects = ["nirvana", "the abyss", "truth", "the cosmic echo", "the sacred path", "the ethereal essence", "the great unknown", "serenity", "the world's heart", "the shadow"];
        var prepositions = ["in", "through", "beyond", "within", "against", "amidst", "upon", "below"];
        var locations = ["the void", "eternity", "the chakras", "the ethereal plane", "samsara", "the realms of light", "the cosmic dance", "the river of life", "the mountain's peak"];

        function generateSentence() {
            var structure = Math.floor(Math.random() * 5);

            switch (structure) {
                case 0:
                    return `${randomChoice(subjects)} ${randomChoice(verbs)} ${randomChoice(objects)}.`;
                case 1:
                    return `${randomChoice(subjects)} ${randomChoice(verbs)} ${randomChoice(prepositions)} ${randomChoice(locations)}.`;
                case 2:
                    return `While ${randomChoice(subjects)} ${randomChoice(verbs)}, ${randomChoice(subjects)} ${randomChoice(verbs)} ${randomChoice(objects)}.`;
                case 3:
                    return `${randomChoice(objects)} ${randomChoice(verbs)} ${randomChoice(subjects)} ${randomChoice(prepositions)} ${randomChoice(locations)}.`;
                case 4:
                    return `${randomChoice(subjects)} ${randomChoice(prepositions)} ${randomChoice(locations)} ${randomChoice(verbs)} ${randomChoice(objects)}.`;
            }
        }

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        let currentText = "";
        let sentence = generateSentence();
        let letterIndex = 0;

        function typeWord() {
            if (letterIndex < sentence.length) {
                currentText += sentence[letterIndex];
                document.getElementById("text").innerText = currentText;
                letterIndex++;
                setTimeout(typeWord, Math.random() * 100 + 50);
            } else {
                currentText += " ";
                sentence = generateSentence();
                letterIndex = 0;
                setTimeout(typeWord, Math.random() * 2000 + 1000);
            }
        }

        typeWord();
    </script>
</body>

</html>
